<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendezvous Foods & Lifestyle</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdf7f1;
      color: #3e2f1c;
    }
    header {
      background-color: #6d4c41;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.8rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    nav a {
      margin: 0 1rem;
      color: #ffcc80;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .brand-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 2rem;
    }
    .brand {
      flex: 1 1 30%;
      padding: 1rem;
      border-radius: 12px;
      background: #fffaf2;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      text-align: center;
    }
    .brand:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .brand img {
      max-width: 100px;
      max-height: 100px;
      margin-bottom: 1rem;
    }
    .brand h2 {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background-color: #a98274;
      padding: 0.4rem;
      border-radius: 8px;
      color: white;
    }
    .buttons a {
      display: inline-block;
      margin: 0.3rem 0.2rem;
      padding: 0.5rem 0.8rem;
      background-color: #6d4c41;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .review {
      font-size: 0.9rem;
      color: #5e4432;
      margin-top: 0.5rem;
    }
    .map iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .coming-soon {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem;
      background: #fbe9e7;
      border: 2px dashed #a1887f;
      border-radius: 12px;
    }
    .coming-soon h2 {
      font-size: 2rem;
      color: #4e342e;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }
    .coming-soon p {
      font-size: 1.1rem;
      color: #4e342e;
    }
    .contact {
      background-color: #fff3e0;
      padding: 2rem 1rem;
      border-radius: 12px;
      margin-top: 2rem;
    }
    .contact h2 {
      text-align: center;
      font-size: 2rem;
      color: #6d4c41;
      margin-bottom: 1rem;
    }
    .contact p {
      font-size: 1rem;
      color: #4e342e;
      text-align: center;
      margin: 0.5rem 0;
    }
    footer {
      background-color: #4e342e;
      color: #fbe9e7;
      padding: 2rem 1rem;
      text-align: center;
    }
    nav {
      position: sticky;
      top: 0;
      background-color: #6d4c41;
      padding: 0.5rem;
      text-align: center;
      z-index: 1000;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .overlay-content {
      background: #fffaf2;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6d4c41;
    }
    .carousel img {
      scroll-snap-align: center;
      border-radius: 8px;
      height: 180px;
      object-fit: cover;
      flex-shrink: 0;
    }
  </style>
  <script>
    function showOverlay(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closeOverlay(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</head>

  <header>

      <img src="assets/images/Kadhai Paneer 1.jpg" alt="Kadhai Paneer 1">
      <img src="assets/images/Kadhai Paneer.jpg" alt="Kadhai Paneer">
      <img src="assets/images/Kadhai Veg.jpg" alt="Kadhai Veg">
      <img src="assets/images/Kathi Spring Rolls.jpg" alt="Kathi Spring Rolls">
      <img src="assets/images/Khimchi Salad.JPG" alt="Khimchi Salad">
      <img src="assets/images/Lassi.jpg" alt="Lassi">

      <img src="assets/images/Manchou Soup.jpg" alt="Manchou Soup">
      <img src="assets/images/Mushroom Chilly.jpg" alt="Mushroom Chilly">
      <img src="assets/images/Nimbu Pudina Shikanji.jpg" alt="Nimbu Pudina Shikanji">
      <img src="assets/images/Paneer Cheese Balls.jpg" alt="Paneer Cheese Balls">
      <img src="assets/images/Paneer Lababdar.jpg" alt="Paneer Lababdar">
      <img src="assets/images/Paneer Pudina Tikka.jpg" alt="Paneer Pudina Tikka">
      <img src="assets/images/Paneer Tikka.jpg" alt="Paneer Tikka">

      <img src="assets/images/thali.jpg" alt="thali">
      <img src="assets/images/Veg Biryani Combo 1.jpg" alt="Veg Biryani Combo 1">
      <img src="assets/images/Veg Biryani Combo.jpg" alt="Veg Biryani Combo">
      <img src="assets/images/Veg Fried Rice Combo.jpg" alt="Veg Fried Rice Combo">
      <img src="assets/images/Veg Hakka Noodles.jpg" alt="Veg Hakka Noodles">
      <img src="assets/images/Veg Lollipop.jpg" alt="Veg Lollipop">
    </div>
  </section>
</body>
</html>
